<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charade Explain</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <button id="back-btn">
        <a href="../index.html">Go Back</a>
      </button>
      <br>

<div id="settings">

    <h1>Welcome to Guess</h1>
    <label for="numPlayers">Anzahl der Spieler:</label>
    <input id="numPlayers" type="number">
    <label for="roundLength">Rundenlänge (Sekunden):</label>
    <input id="roundLength" type="number">
    <div id="playerNames"></div>
    <!-- Wortkategorien -->
<label for="categories">Kategorien:</label>

<div id="wordCategories">
    <label><input type="checkbox" id="sportarten">Sportarten</label>
    <br>
    <label><input type="checkbox" id="prominente">Prominente</label>
    <br>
    <label><input type="checkbox" id="filme">Filme</label>
    <br>
    <label><input type="checkbox" id="tiere">Tiere</label>
    <br>
    <label><input type="checkbox" id="laender">Länder</label>
    <br>
    <label><input type="checkbox" id="berufe">Berufe</label>
</div>
    <br>
    <button id="startButton">Starten</button>
    <br>
    <br>

</div>

<div id="card">

    <div id="score"></div>
    <div id="wordBox"></div>
    <div id="timer"></div>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
    <button id="switchButton" hidden>Switch Players</button>
    
</div>
    
    
    <script src="script.js"></script>
</body>
</html>
