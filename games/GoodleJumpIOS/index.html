<!DOCTYPE html>
<html>
<head>
    <title>Goodle Jump</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="welcomeScreen">
        <h1>Willkommen zu <br> Goodle Jump!</h1>
        <h2>Bitte wählen Sie einen Charakter</h2>
        <div id="characterSelection">
            <img src="../GoodleJumpIOS/char2.png" class="characterOption" data-character="../GoodleJumpIOS/char2.png">
            <img src="../GoodleJumpIOS/char3.png" class="characterOption" data-character="../GoodleJumpIOS/char3.png">
            <img src="../GoodleJumpIOS/char4.png" class="characterOption" data-character="../GoodleJumpIOS/char4.png">
            
            <!-- Weitere Charaktere hier hinzufügen -->
        </div>
        
        <button id="startGameButton" style="display: none;">Spiel starten</button>
    </div>

    <canvas id="gameCanvas" style="display: none;"></canvas>
    <button id="back-btn">
        <a href="../../index.html">Go Back</a>
    </button>


    <button id="startButton" style="display: none;">Press to Jump</button>

    <div id="gameOverScreen" style="display: none;">
        <p id="finalScore"></p>
        <button id="reloadButton">Restart</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
