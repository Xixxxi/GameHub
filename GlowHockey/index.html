<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Hockey</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
 
    <button id="back-btn">
        <a href="../index.html">Go Back</a>
    </button>
    

    <div id="hockeyField">
        <div id="goalTop" class="goal">
            <div id="goalkeeperTop" class="goalkeeper"></div>
        </div>

        <!-- Score Top -->
        <div id="scoreTop" class="score">0</div>

        <!-- Add puck and mallets here -->
        <div id="middleLine" class="middle-line"></div>

        <div id="puck" class="puck"></div>
        <div id="shadowPuck" class="puck shadow"></div>

        <!-- Score Bottom -->
        <div id="scoreBottom" class="score">0</div>

        <div id="goalBottom" class="goal">
            <div id="goalkeeperBottom" class="goalkeeper"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
